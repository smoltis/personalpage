<div class="row">
  <div class="col-md-6">
    <div class="title-info">
      {{ with .Site.Title }}
      <a href=""> {{ . }} </a>
      {{ end }}
    </div>
  </div>
  <div class="col-md-6">
    <div class="menu">
      <a href="/">Home /</a>
      {{ range $name := .Data.Pages  }}
      {{ if ne $name.Type "post" }}
      <a href="{{ .Permalink }}">{{ .Title }} / </a>
      {{ end }}
      {{ end }}
    </div>
  </div>

</div>
